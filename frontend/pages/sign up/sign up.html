<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../../assets/images/c.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../log in/login.css">
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./../../fontawesome/all.css" />
    <link rel="stylesheet" href="./sign up.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap"
    rel="stylesheet"
  />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <nav class="head">
        <a id="logo" href="../../index.html"> Cruds</a>

        <a  id="nav-link" href="../log in/login.html">Log In</a>
      </nav>
      <div class="content">
        <form id="sign-up-form"">
          <p class="label">Sign Up</p>
          <div class="inp-parent">
            <input type="text" id="name"  class="sign-up-inp" required />
            <span class="placeholder"> Username</span>
          </div>
          <div class="inp-parent">
            <input type="text" id="email" class="sign-up-inp"  required />
            <span class="placeholder"> Email</span>
          </div>
          <div class="inp-parent">
            <input type="password" id="password" class="password sign-up-inp"  required />
            <span class="placeholder">password</span>
            <span class="eye"><i class="fa fa-eye" aria-hidden="true"></i>
          </div>
          
          <div class="inp-parent">
            <input type="password" id="confirm" class="password sign-up-inp" required />
            <span class="placeholder">Confirm password</span>
            <span class="eye"><i class="fa fa-eye" aria-hidden="true"></i>
            </span>
            <div class="validiation-icons">
              <i class="fa-solid hide fa-x"></i>
              <i class="fa-solid hide fa-check"></i>            </div>
          </div>
          <div class="inp-parent">
            <input type="number" id="phone" class="sign-up-inp"  required />
            <span class="placeholder">phone</span>
          </div>
          <div class="inp-parent hide" id="strength-cont">
            <div id="strength"><span ></span><span ></span> <span ></span></div>
            <p class="strength-p ">check strength <span class="strength-description"> </span></p>
          </div>
          <button class="submit">Sign Up</button>
          <a  href="../log in/login.html" id="log-link"> Log In </a>
        </form>
      </div>
    </div>
    <script src="./../../fontawesome/all.js"></script>
    <script src="signup_main.js" type="module"></script>
    <script src="../login&signUp.js" ></script>
  </body>
</html>
