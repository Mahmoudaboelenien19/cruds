<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../../assets/images/c.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/login.css" />
    <link rel="stylesheet" href="../../fontawesome/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>log-in</title>
  </head>
  <body>
    <div class="container">
      <nav class="head">
        <a id="logo" href="../../index.html" i> CrudCastle</a>

        <a href="../../pages/sign up/sign up.html" id="nav-link">Sign Up</a>
      </nav>
      <div class="content">
        <form id="log-form">
          <p class="label">Log In</p>
          <div class="inp-parent">
            <input type="text" id="log-email" required />
            <span class="clear hide"  title="clear this input"> x</span>
            <span class="placeholder"><i class=" icon fa fa-envelope" aria-hidden="true"></i> Email</span>
          </div>
          <div class="inp-parent">
            <input type="password" id="log-password" class="password" required />

            <span class="placeholder"><i class="icon fa-solid fa-lock"></i>password</span>
            <span class="eye"><i class="fa-solid fa-eye"></i></span>
          </div>
          <button class="submit">
            Log In<i class="fa-solid fa-arrow-right-from-bracket"></i></i>
          </button>
          <a href="../sign up/sign up.html" id="log-link">Create New Account</a>
        </form>
      </div>
      <div class="pop-cont"></div>

    </div>
    <script src="../../fontawesome/all.js"></script>
    <script src="login.js" type="module"></script>
    <script src="../login&signUp.js"></script>
    <script src="../../widgets/inp.js"></script>
  </body>
</html>
