<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/c.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      placeholder="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CRUD Project</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fontawesome/all.css" />
  </head>
  <body>
    <div class="container">
      <nav class="head">
        <a id="logo" href="./index.html"> Cruds</a>

        <a href="./pages/log in/login.html" id="nav-link">Login</a>
      </nav>
      <div class="content">
        <form action="" novalidate>
          <div class="inp-parent">
            <input class="inp" type="text" id="product" required />
            <span class="placeholder">product name</span>
          </div>

          <div class="prices">
            <div class="inp-parent">
              <input class="inp" type="number" id="price" required />
              <span class="placeholder"> price</span>
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="tax" required />
              <span class="placeholder">tax</span>
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="ads" required />
              <span class="placeholder">ads</span>
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="discount" required />
              <span class="placeholder">discount</span>
            </div>
            <div id="total-cont">Total: <span id="total"></span></div>
          </div>
          <div class="inp-parent">
            <input type="number" id="count" required />
            <span class="placeholder">Count</span>
          </div>
          <div class="inp-parent">
            <input class="inp" type="text" id="catagery" required />
            <span class="placeholder">catagery</span>
          </div>
          <div id="btn"><button>Add Product</button></div>
          <div class="search">
            <div class="inp-parent">
              <input
                type="text"
                onkeyup="searchfun(this.value)"
                id="search"
                required
              />
              <span class="placeholder" id="search-placeholder">search</span>
            </div>
            <div class="search-btn">
              <button onclick=" searchFunction(this.id) " id="tSearch">
                SEARCH BY TITLE
              </button>
              <button onclick=" searchFunction(this.id)" id="cSearch">
                SEARCH BY Catagery
              </button>
            </div>
          </div>
        </form>
        <div id="delAll"><button id="clear" class="hide"></button></div>
        <div class="tableContainer">
          <table>
            <tr>
              <td>id</td>
              <td>title</td>
              <td>price</td>
              <td>tax</td>
              <td>ads</td>
              <td>discount</td>
              <td>total</td>
              <td>catagery</td>
              <td>count</td>
              <td class="update">update</td>
              <td class="del">delete</td>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="pop-cont"></div>
      </div>
    </div>
  </body>
  <script src="fontawesome/all.js"></script>
  <script type="module" src="index.js"></script>
  <!-- <script type="module" src=""></script> -->
</html>
