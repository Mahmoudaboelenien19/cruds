<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/c.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      placeholder="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CRUD Project</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fontawesome/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="head">
        <a id="logo" href="./index.html"> Cruds</a>

        <div class="log-part">
          <div id="user">
            <img id="guest-user" src="./assets/images/guest.png" alt="" />

            guest
          </div>
          <a href="./pages/log in/login.html" id="nav-link">Login</a>
        </div>
      </nav>
      <div class="content">
        <form action="" novalidate>
          <div class="inp-parent">
            <input class="inp" type="text" id="product" required />
            <span class="placeholder">
              <i class="icon fas fa-gift"></i> product
            </span>
          </div>

          <div class="prices">
            <div class="inp-parent">
              <input class="inp" type="number" id="price" required />
              <span class="placeholder">
                <i class="icon fa-solid fa-dollar-sign"></i>price</span
              >
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="tax" required />
              <span class="placeholder"
                ><i class="icon fas fa-percent"></i>tax</span
              >
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="ads" required />
              <span class="placeholder"
                ><i class="icon fa-solid fa-bullhorn"></i>ads</span
              >
            </div>
            <div class="inp-parent">
              <input class="inp" type="number" id="discount" required />
              <span class="placeholder"
                ><i class="icon fas fa-percent"></i>discount</span
              >
            </div>
            <div id="total-cont">
              <i class="fas fa-dollar-sign"></i> Total: <span id="total"></span>
            </div>
          </div>
          <div class="inp-parent">
            <input type="number" id="count" required />
            <span class="placeholder"
              ><i class="icon fas fa-hashtag"></i> Count</span
            >
          </div>
          <div class="inp-parent">
            <input class="inp" type="text" id="catagery" required />
            <span class="placeholder"
              ><i class="icon fas fa-th-list"></i> catagery</span
            >
          </div>
          <div id="btn">
            <button><i class="icon fas fa-plus-square"></i> Add Product</button>
          </div>
          <div class="search">
            <div class="inp-parent">
              <input
                type="text"
                onkeyup="searchfun(this.value)"
                id="search"
                required
              />
              <span class="placeholder" id="search-placeholder"
                ><i class="icon fas fa-search"></i> search</span
              >
            </div>
            <div class="search-btn">
              <button onclick=" searchFunction(this.id) " id="tSearch">
                <i class="icon fas fa-gift"></i> Search by name
              </button>
              <button onclick=" searchFunction(this.id)" id="cSearch">
                <i class="fas fa-box"></i>
                Search by Catagery
              </button>
            </div>
          </div>
        </form>
        <div id="delAll"><button id="clear" class="hide"></button></div>
        <div class="tableContainer">
          <table>
            <tr>
              <td>id</td>
              <td>name</td>
              <td>price</td>
              <td>tax</td>
              <td>ads</td>
              <td>discount</td>
              <td>total</td>
              <td>catagery</td>
              <td>count</td>
              <td class="update">update</td>
              <td class="del">delete</td>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="pop-cont"></div>
      </div>
    </div>
  </body>
  <script src="fontawesome/all.js"></script>
  <script type="module" src="index.js"></script>
  <!-- <script type="module" src=""></script> -->
</html>
