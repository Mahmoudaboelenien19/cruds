<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/c.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      placeholder="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CRUD Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>cruds</h2>
        <p>product mangment system</p>
      </div>
      <form action="" novalidate>
        <div class="inp-parent">
          <input type="text" id="product" required />
          <span class="placeholder">product name</span>
        </div>

        <div class="prices">
          <div class="inp-parent">
            <input type="number" id="price" required />
            <span class="placeholder"> price</span>
          </div>
          <div class="inp-parent">
            <input type="number" id="tax" required />
            <span class="placeholder">tax</span>
          </div>
          <div class="inp-parent">
            <input type="number" id="ads" required />
            <span class="placeholder">ads</span>
          </div>
          <div class="inp-parent">
            <input type="number" id="discount" required />
            <span class="placeholder">discount</span>
          </div>
          <div id="total-cont">Total: <span id="total"></span></div>
        </div>
        <div class="inp-parent">
          <input type="number" id="count" required />
          <span class="placeholder">Count</span>
        </div>
        <div class="inp-parent">
          <input type="text" id="catagery" required />
          <span class="placeholder">catagery</span>
        </div>
        <div id="btn"><button>create</button></div>
        <div class="search">
          <input
            type="text"
            onkeyup="searchfun(this.value)"
            placeholder="search"
            id="search"
            required
          />
          <div class="search-btn">
            <button onclick=" searchFunction(this.id) " id="tSearch">
              SEARCH BY TITLE
            </button>
            <button onclick=" searchFunction(this.id)" id="cSearch">
              SEARCH BY catagery
            </button>
          </div>
        </div>
      </form>
      <div id="delAll"></div>
      <div class="tableContainer">
        <table>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>tax</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>catagery</td>
            <td>count</td>
            <td class="update">update</td>
            <td class="del">delete</td>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
